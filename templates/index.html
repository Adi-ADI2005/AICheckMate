<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AICheckMate</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #eef2ff, #dbeafe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card-custom {
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.0);
      background-color: rgba(0,0,0,0);
      width: 100%;
      max-width:80;
    }

    .upload-btn {
      width: 55px;
      height: 55px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-btn:hover {
      background: #e0e7ff;
      transform: translateY(-2px);
    }

    .analyze-btn {
      height: 55px;
      border-radius: 12px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0 20px;
      white-space: nowrap;
    }

    textarea {
      resize: none;
      border-radius: 12px !important;
    }

    /* ✅ KEEP BUTTONS IN SAME LINE ON MOBILE */
    @media (max-width: 576px) {
      .btn-row {
        flex-wrap: nowrap !important;
        gap: 10px !important;
      }

      .analyze-btn {
        flex-grow: 1;
      }
    }
  </style>
</head>
<body>

  <div class="card card-custom">
    <h2 class="text-center fw-bold mb-4">AI Detector & Plagiarism Checker</h2>

    <form action="/analyze" method="POST" enctype="multipart/form-data">
      
     

      <!-- ✅ Textarea Input -->
      <label class="form-label fw-semibold">Or Paste Text Below</label>
      <textarea name="text_input" class="form-control mb-3" rows="6"
                placeholder="Type or paste your text here..."></textarea>
       


         <!-- ✅ ROW WITH ICON UPLOAD + ANALYZE BUTTON -->
      <div class="d-flex align-items-center justify-content-between mb-4 btn-row" style="gap:15px;">

        <!-- ✅ Custom Upload Button -->
        <!-- ✅ Custom Upload Button -->
<div class="d-flex align-items-center">
  <div class="upload-btn bg-white shadow-sm"
       onclick="document.getElementById('fileInput').click()" 
       data-bs-toggle="tooltip" data-bs-placement="top" 
       title="Upload File (PDF / DOCX / TXT)">
    <i class="bi bi-paperclip"></i>
  </div>

  <!-- File name display -->
  <span id="fileName" class="ms-3 text-primary fw-semibold"></span>
</div>

<!-- Hidden real input -->
<input type="file" id="fileInput" name="file" class="d-none">


        <!-- ✅ Analyze Button -->
        <button class="btn btn-primary analyze-btn" type="submit">
          <i class="bi bi-arrow-right-circle-fill"></i>
          Analyze
        </button>
      </div>

    </form>
  </div>

  <!-- Bootstrap JS for tooltip -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Enable tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })

    document.getElementById("fileInput").addEventListener("change", function () {
    let fileName = this.files.length > 0 ? this.files[0].name : "No file selected";
    document.getElementById("fileName").textContent = fileName;
  });
  </script>

</body>
</html>
